<!DOCTYPE html>
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]> <html class="lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]> <html class="lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="{{ site.url }}/css/main.css">
  <link rel="icon" type="image/x-icon" href="/favicon.png" />
  <link rel="preload" href="/img/symbol/svg/sprite.symbol.svg" as="image">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  <link rel="alternate" type="application/rss+xml" title="RSS Feed for HTML Email" href="{{ site.url }}/feed.xml" />

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@htmlemailio">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:creator" content="@leemunroe">
  {% if page.thumbnail %}
  <meta name="twitter:image" content="{{ site.url }}/img/{{ page.thumbnail }}">
  {% endif %}
  {% if page.desktop-preview %}
  <meta name="twitter:image" content="{{ site.url }}{{ page.desktop-preview }}">
  {% endif %}

  <!-- Open Graph data -->
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  {% if page.thumbnail %}
  <meta property="og:image" content="{{ site.url }}/img/{{ page.thumbnail }}" />
  {% endif %}
  {% if page.desktop-preview %}
  <meta property="og:image" content="{{ site.url }}{{ page.desktop-preview }}" />
  {% endif %}
  <meta property="og:description" content="{{ page.description }}" /> 
  <meta property="og:site_name" content="HTML Email" />
</head>
