---
layout: page
title: HTML Email Blog
description: Articles on how to set up HTML email templates and how to send emails for developers, designers and marketers
---

<form class="search-form" action="http://www.google.com/search" method="get">
  <input type="search" name="q" placeholder="Search the blog" autofocus>
  <input type="hidden" name="sitesearch" value="htmlemail.io">
</form>

<ul class="posts">
{% for post in paginator.posts %}
    <li>
    <a href="{{ post.url }}">
    	<span class="post__title">{{ post.title }}</span>
    	<span class="post__excerpt">{{ post.excerpt | strip_html | truncatewords:30 }}</span>
    </a>
    </li>
{% endfor %}
</ul>
